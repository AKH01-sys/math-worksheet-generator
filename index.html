<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Worksheet Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Math Worksheet Generator</h1>
        <form id="generator-form">
            <label for="num-questions">Number of questions:</label>
            <select id="num-questions">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="15">15</option>
                <option value="20">20</option>
            </select>
            <label for="operation">Operation:</label>
            <select id="operation">
                <option value="Addition">Addition</option>
                <option value="Subtraction">Subtraction</option>
                <option value="Multiplication">Multiplication</option>
                <option value="Division">Division</option>
            </select>
            <label for="digits">Number of digits:</label>
            <select id="digits">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <label for="show-answers">
                <input type="checkbox" id="show-answers"> Show Answers
            </label>
            <button type="button" onclick="generateWorksheet()">Generate</button>
        </form>
        <div id="worksheet"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
